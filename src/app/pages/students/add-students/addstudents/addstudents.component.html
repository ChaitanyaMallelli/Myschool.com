<div class="container">
    <div class="row padding top">
      <div class="col-6 text-left" style="display: flex; ">
        <strong style="border-right:1px solid #777;padding-right:10px;margin-right:10px;">Students </strong>
        <span><i class="fa-solid fa-house"></i></span>
        <h6> - Admission Form </h6>
      </div>
      <div class="col-6 adminform text-end">
        <button type="button" class="btn Customise  btn-sm">
          <i class="far fa-pen-to-square"></i>
          Customise
        </button>
        <button type="button" class="btn Import btn-sm">
          <i class="fa-solid fa-download"></i>
          Import Student
        </button>
      </div>
    </div>
    <div class="admission">
      <h3 class="text-center mt-4 w-100" style="line-height: 20px;">
        Admission Form
        <br>
        <div class="bg-gradient-blue d-inline-block"></div>
        <span class="f-12 text-primary fw-light">Required*</span>
        <div class="bg-gradient-gray d-inline-block ms-2"></div>
        <span class="f-12 text-muted fw-light">Optional</span>
      </h3>
  
  
    </div>
  
  
    <!-- <div class="form-floating mb-3">
      <input type="none" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div> -->
    <hr>
    <!-- Student Section -->
     <!-- <form [formGroup]="studentRegistration" (ngSubmit)="onSubmit()"> -->
  
  
    <div class="contain mt-2">
      <div class="section-title d-flex align-items-center mb-4">
        <i class="fas fa-info-circle me-2"></i>
        <span class="h5">1 Student Information</span>
      </div>
      <form>
        <div class="row g-1">
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="studentName" class="input-label Required">Student Name <span
                  class="text-danger">*</span></label>
              <input type="text" class="form-control input-field" id="studentName" placeholder="Name of Student" [(ngModel)]="_studentForm.StudentName" [ngModelOptions]="{ standalone: true }">
  
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="registrationNo" class="input-label">
                <span>Last Registration: None</span>
              </label>
              <input type="text" class="form-control input-field" id="registrationNo" placeholder="Registration No" [(ngModel)]="_studentForm.LastRegNumber" [ngModelOptions]="{ standalone: true }">
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="classSelect" class="input-label Required">Select Class <span class="text-danger">*</span></label>
              <select class="form-select input-field" id="classSelect" [(ngModel)]="_studentForm.SelectedClass" [ngModelOptions]="{ standalone: true }">
                <option value="">Select Class</option>
                <option value="Class1">Class1</option>
                <option value="Class2">Class2</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="pictureUpload" class="input-label"><span>Picture - Optional</span></label>
              <input type="file" class="form-control input-field" id="pictureUpload">
              <div class="file-info mt-1">
                <!-- Optional file info -->
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="admissionDate" class="input-label  Required">Date of Admission <span
                  class="text-danger">*</span></label>
              <input type="date" class="form-control input-field" id="admissionDate" placeholder="19-10-2024" [(ngModel)]="_studentForm.AdmissionDate" [ngModelOptions]="{ standalone: true }">
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="discount" class="input-label Required">Discount in Fee <span
                  class="text-danger">*</span></label>
              <input type="number" class="form-control input-field" id="discount" placeholder="In %" [(ngModel)]="_studentForm.Discount" [ngModelOptions]="{ standalone: true }">
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="input-container">
              <label for="mobileNo" class="input-label"><span>Mobile No. for SMS/WhatsApp</span></label>
              <input type="text" class="form-control input-field" id="mobileNo" placeholder="e.g +91 xxxxxxxxxx" [(ngModel)]="_studentForm.MobileNumber" [ngModelOptions]="{ standalone: true }">
            </div>
          </div>
        </div>
      </form>
    </div>
    <hr>
    <!-- Other Information -->
    <div class="contain mt-2">
      <div class="section-title d-flex align-items-center">
        <i class="fas fa-info-circle"></i> <strong>2 Other Information</strong>
      </div>
      <div class="row g-1">
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="dob">Date Of Birth</label>
            <input type="date" class="form-control input-field" id="dob" placeholder="dd-mm-yyyy"[(ngModel)]="_studentForm.Dob" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="student-id">Student Birth Form ID / NIC</label>
            <input type="text" class="form-control input-field" id="student-id" placeholder="Student Birth Form ID / NIC" [(ngModel)]="_studentForm.StudentNationalID" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="orphan">Orphan Student</label>
            <select class="form-select input-field" id="orphan" [(ngModel)]="_studentForm.IsOrphan" [ngModelOptions]="{ standalone: true }">
              <option>Select</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="gender">Gender</label>
            <select class="form-select input-field" id="gender" [(ngModel)]="_studentForm.Gender" [ngModelOptions]="{ standalone: true }">
              <option>Gender</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="cast">Cast</label>
            <input type="text" class="form-control input-field" id="cast" placeholder="Cast" [(ngModel)]="_studentForm.Cast" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="osc">OSC</label>
            <select class="form-select input-field" id="osc" [(ngModel)]="_studentForm.Osc" [ngModelOptions]="{ standalone: true }">
              <option>Select</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="identification-mark">Any Identification Mark?</label>
            <input type="text" class="form-control input-field" id="identification-mark" placeholder="Any Identification Mark?" [(ngModel)]="_studentForm.Identity" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="previous-school">Previous School</label>
            <input type="text" class="form-control input-field" id="previous-school" placeholder="Previous School" [(ngModel)]="_studentForm.PreviousSchool" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="religion">Religion</label>
            <select class="form-select input-field" id="religion" [(ngModel)]="_studentForm.Religion" [ngModelOptions]="{ standalone: true }">
              <option>Religion</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="blood-group">Blood Group</label>
            <select class="form-select input-field" id="blood-group" [(ngModel)]="_studentForm.BloodGroup" [ngModelOptions]="{ standalone: true }">
              <option>Blood Group</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="previous-id">Previous ID / Board Roll No</label>
            <input type="text" class="form-control input-field" id="previous-id" placeholder="Previous ID / Board Roll No" [(ngModel)]="_studentForm.PreviousRollNumber" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="select-family">Select Family</label>
            <select class="form-select input-field" id="select-family" [(ngModel)]="_studentForm.Family" [ngModelOptions]="{ standalone: true }">
              <option>Select</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="disease">Disease If Any?</label>
            <input type="text" class="form-control input-field" id="disease" placeholder="Disease If Any?" [(ngModel)]="_studentForm.Disease" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="additional-note">Any Additional Note</label>
            <input type="text" class="form-control input-field" id="additional-note" placeholder="Any Additional Note" [(ngModel)]="_studentForm.Notes" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="total-siblings">Total Siblings</label>
            <input type="text" class="form-control input-field" id="total-siblings" placeholder="Total Siblings" [(ngModel)]="_studentForm.Siblings" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="input-container">
            <label class="input-label" for="address">Address</label>
            <input type="text" class="form-control input-field" id="address" placeholder="Address" [(ngModel)]="_studentForm.Address" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
      </div>
      <button class="btn btn-warning mt-3">
        <i class="fas fa-plus"></i> Add Parents
      </button>
    </div>
    <hr>
    <!-- Father Details -->
    <div class="contain mt-2">
      <div class="section-title d-flex align-items-center">
        <i class="fas fa-info-circle"></i> <strong>3 Father/Guardian Information</strong>
      </div>
      <div class="row g-1">
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="fatherName">Father Name</label>
            <input type="text" class="form-control input-field" id="fatherName" placeholder="Father Name" [(ngModel)]="_studentForm.FatherName" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="fatherNationalID">Father NationalID</label>
            <input type="text" class="form-control input-field" id="fatherNationalID" placeholder="Father NationalID" [(ngModel)]="_studentForm.FatherNationalID" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="occupation">Occupation</label>
            <input type="text" class="form-control input-field" id="occupation" placeholder="Occupation" [(ngModel)]="_studentForm.FatherOccupation" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="education">Education</label>
            <input type="text" class="form-control input-field" id="education" placeholder="Education" [(ngModel)]="_studentForm.FatherEducation" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control input-field" id="mobileNumber" placeholder="Mobile Number" [(ngModel)]="_studentForm.FatherMobileNumber" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="profession">Profession</label>
            <input type="text" class="form-control input-field" id="profession" placeholder="Profession" [(ngModel)]="_studentForm.FatherProfession" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="income">Income</label>
            <input type="text" class="form-control input-field" id="income" placeholder="Income" [(ngModel)]="_studentForm.FatherIncome" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
      </div>
    </div>
    <hr>
  
    <!-- Mother Details -->
    <div class="contain mt-2">
      <div class="section-title d-flex align-items-center">
        <i class="fas fa-info-circle"></i> <strong>4 Mother Information</strong>
      </div>
      <div class="row g-1">
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="motherName">Mother Name</label>
            <input type="text" class="form-control input-field" id="motherName" placeholder="Mother Name" [(ngModel)]="_studentForm.MotherName" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="motherNationalID">Mother NationalID</label>
            <input type="text" class="form-control input-field" id="motherNationalID" placeholder="Mother NationalID" [(ngModel)]="_studentForm.MotherNationalID" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="occupation">Occupation</label>
            <input type="text" class="form-control input-field" id="occupation" placeholder="Occupation" [(ngModel)]="_studentForm.MotherOccupation" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="education">Education</label>
            <input type="text" class="form-control input-field" id="education" placeholder="Education" [(ngModel)]="_studentForm.MotherEducation" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control input-field" id="mobileNumber" placeholder="Mobile Number" [(ngModel)]="_studentForm.MotherMobileNumber" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="profession">Profession</label>
            <input type="text" class="form-control input-field" id="profession" placeholder="Profession" [(ngModel)]="_studentForm.MotherProfession" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="input-container">
            <label class="input-label" for="income">Income</label>
            <input type="text" class="form-control input-field" id="income" placeholder="Income" [(ngModel)]="_studentForm.MotherIncome" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="text-center">
      <button class="btn b btn-lg reset" type="reset">
        <i class="fa-solid fa-arrow-rotate-right"></i> Reset
      </button>
      <button class="btn  btn-lg submit ms-2" type="submit" id="submitBtn" name="submit" (click)="onSubmit()">
        <i class="fa-solid fa-check"></i> Submit
      </button>
    </div>
  <!-- </form> -->
  
  </div>
